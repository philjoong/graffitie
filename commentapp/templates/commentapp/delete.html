{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}

<div style="text-align: center; max-width: 400px; margin: 4rem auto">
    <div>
        <h4>
            Delete Comment: {{ target_comment.content }}
        </h4>
    </div>

   <form action="{% url 'commentapp:delete' pk=target_comment.pk %}" method="post">
       {% csrf_token %}
       <input type="submit" class="btn btn-dark rounded-pill col-6 mt-3" value="Delete">
   </form>
</div>

{% endblock %}
