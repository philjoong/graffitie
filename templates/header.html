<div class="graffitie_header">
    <div >
        <h1 class="graffitie_header_logo">graffitie</h1>
    </div>
    <div>
        <a href="{% url 'articleapp:list' %}" class="graffitie_header_nav">
            <span>Articles</span>
        </a>
        <span>nav2</span>
        <span>nav3</span>
        {% if not user.is_authenticated %}
        <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="graffitie_header_nav">
            <span>login</span>
        </a>
        <a href="{% url 'accountapp:create' %}?next={{ request.path }}" class="graffitie_header_nav">
            <span>SignUp</span>
        </a>
        {% else %}
        <a href="{% url 'accountapp:detail' pk=user.pk %}" class="graffitie_header_nav">
            <span>MyPage</span>
        </a>
        <a href="{% url 'accountapp:logout' %}?next={{ request.path }}" class="graffitie_header_nav">
            <span>logout</span>
        </a>
        {% endif %}
    </div>

</div>
